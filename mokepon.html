<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mokepon</title>
        <script src="./js/mokepon.js" defer></script> <!-- Usar defer para cargar el script después de la carga del HTML -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <!-- Sección de selección de mascota -->
            <section id="seleccionar-mascota">
                <h1 class="titulo">EL JUEGO DE JEISSON
                <h2 class="subtitulo">Elige tu Mascota:</h2>

                <div class="tarjetas">
                    <label class="tarjeta-de-mokepon" for="hipodoge">
                        <img src="/mokepon/assets/bills.png"Hipodoge">
                        <span>Hipodoge</span>
                    </label>
                    <input type="radio" name="mascota" id="hipodoge" class="oculto">

                    <label class="tarjeta-de-mokepon" for="capipepo">
                        <img src="/mokepon/assets/goku.png">
                        <span>Capipepo</span>
                    </label>
                    <input type="radio" name="mascota" id="capipepo" class="oculto">

                    <label class="tarjeta-de-mokepon" for="ratigueya">
                        <img src="/mokepon/assets/begeta.png">
                        <span>Ratigueya</span>
                    </label>
                    <input type="radio" name="mascota" id="ratigueya" class="oculto">
                </div>

                <button id="boton-mascota">Seleccionar</button>
            </section>

            <!-- Sección de selección de ataque -->
            <section id="seleccionar-ataque">
                <h1 class="titulo">Mokepon</h1>
                <h2 class="subtitulo">Elige tu Ataque:</h2>

                <div class="botones-ataque">
                    <button id="boton-fuego" class="boton-ataque">Fuego 🔥</button>
                    <button id="boton-agua" class="boton-ataque">Agua 💧</button>
                    <button id="boton-tierra" class="boton-ataque">Tierra 🌱</button>
                </div>

                <div id="mensajes">
                    <p id="resultado">¡Mucha Suerte!</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>
                </div>

                <div class="ataques">
                    <div>
                        <p id="vidas-jugador">3</p>
                        <p id="mascota-jugador"></p>
                        <p id="ataques-del-jugador"></p>
                    </div>

                    <div>
                        <p id="vidas-enemigo">3</p>
                        <p id="mascota-enemigo"></p>
                        <p id="ataques-del-enemigo"></p>
                    </div>                
                </div>
            </section>
        </main>
    </body>
</html>
